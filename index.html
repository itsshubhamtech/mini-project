<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <input type="checkbox" id="check">

            <div class="sidebar-menu">
                <label for="check">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </label>
            </div>
            <div class="sidebar-logo">
                <h2>
                    Apna College
                </h2>
            </div>
            <div class="sidebar-close">
                <label for="check">
                    <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
                </label>
            </div>

            <ul>
                <li>
                    <i class="fa-solid fa-photo-film" style="color: #ffffff;"></i>

                </li>

                </li>

                    <i class="fa-solid fa-photo-film" style="color: #ffffff;"></i>

                </li>
                <li>
                    <i class="fa-solid fa-calendar-days" style="color: #fafcff;"></i>
                    Events
                </li>
                <li>
                    <i class="fa-solid fa-store" style="color: #ffffff;"></i>
                    Store
                </li>
                <li>
                    <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                    Contact
                </li>
                <li>
                    <i class="fa-regular fa-comments" style="color: #ffffff;"></i>
                    Feedback
                </li>
            </ul>

            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a>
            </div>
        </div>
    </div>
